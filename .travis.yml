language: node_js
node_js:
- '4.1'
install: npm install -g gitbook-cli
before_script:
  - cd $TRAVIS_BUILD_DIR/gitbook
  - gitbook install
  - cd $TRAVIS_BUILD_DIR/gitbook-tutorial
  - gitbook install
script:
  - cd $TRAVIS_BUILD_DIR/gitbook
  - gitbook build
  - cd $TRAVIS_BUILD_DIR/gitbook-tutorial
  - gitbook build
after_success:
  - cd $TRAVIS_BUILD_DIR
  - bash deploy.sh
env:
  global:
  - secure: 
